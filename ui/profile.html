<!DOCTYPE html>
<html>
<head>
    <title>Doctor Profile</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
            margin: 5px 0;
        }
        #book-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Doctor Profile</h1>
        <div id="profile-details">
        </div>
        <button id="book-button">Book Appointment</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get('id');

     
        const doctorsData = {
			1: {
				name: "Dr. Jane Doe",
				qualification: "MD Neurology",

				experience: 8,
				designation: "Neurologist"
			},
			2: {

			3: {

			},
			5: {

			},
			6: {

			},

			}
		};


        const profileDetails = doctorsData[doctorId];
        if (profileDetails) {
            const profileContainer = document.getElementById('profile-details');
            profileContainer.innerHTML = `
                <p>Name: ${profileDetails.name}</p>
                <p>Qualification: ${profileDetails.qualification}</p>
                <p>Doctor ID: ${profileDetails.doctorId}</p>
                <p>Experience: ${profileDetails.experience} years</p>
            `;
        }
    </script>
</body>
</html>
